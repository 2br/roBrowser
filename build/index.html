<!DOCTYPE html>
<html>
<title>Compiling roBrowser</title>
<head>
	<style type="text/css">
		body {
			font-family: Arial;
		}
		textarea {
			width: 100%;
			height: 20em;
		}
		#file {
			border: 1px solid #5a5;
			background-color: #afa;
			padding: 5px;
			border-radius: 5px;
			color: #040;
		}
	</style>
</head>
<body>
	<h1>Compiling roBrowser</h1>
	<p>
		<select id="appname">
			<option value="App/Online" data-file="online.js">Online</option>
			<option value="App/GrfViewer" data-file="grfviewer.js">Grf Viewer</option>
			<option value="App/MapViewer" data-file="mapviewer.js">Map Viewer</option>
			<option value="Core/ThreadEventHandler" data-file="thread.js">Thread</option>
		</select>
		<button id="build">Compile</button>
	</p>

	<h2>Build Messages</h2>
	<textarea id="buildMessages"></textarea>

	<h2>Compile result <span id="file"></span></h2>
	<textarea id="output"></textarea>
</body>
<script src="r.js"></script>
<script>
	document.getElementById('build').addEventListener('click', function (evt) {

		var trace   = document.getElementById('buildMessages');
		var appName = document.getElementById('appname').value;
		var output  = document.getElementById('output');
		var file    = document.getElementById('file');

		trace.value      = "Compiling, please wait this process can take some times...";
		output.value     = "";
		file.textContent = "";

		requirejs.optimize({
			baseUrl: '../ROBrowser/',
			paths: {
				text:   "Vendors/text.require",
				jquery: "Vendors/jquery-1.9.1"
			},
			name: appName,
			out: function (text) {
				// Web Worker bug
				var matches = text.match(/importScripts\([^\)]+\)/g);
				if( matches ) {
					text = text.replace(/importScripts\([^\)]+\)(\,|\;|\n)?/g, '');
					text = "importScripts('r.js');\n\n" + text;
				}

				output.value = [
					'/*',
					' * This file is part of ROBrowser, Ragnarok Online in the Web Browser (http://www.robrowser.com/).',
					' * @author Vincent Thibault',
					' */',
				].join("\n") + "\n\n" +  text;

				file.textContent = ' Save this content as "build/' + appName.replace(/^[^\/]+\//,'') + '.js"';
			}
		}, function (buildText) {
			trace.value = buildText;
		}, function (error){
			trace.value = error;
		});

	}, false);
		</script>
</html>
