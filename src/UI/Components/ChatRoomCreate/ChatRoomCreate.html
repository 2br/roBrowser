<div id="ChatRoomCreate">
	<div class="titlebar" data-background="basic_interface/titlebar_mid.bmp">
		<div class="left">
			<span class="text" data-text="000">Make a Room</span>
		</div>
		<div class="right">
			<button class="base close" data-background="basic_interface/sys_close_off.bmp" data-hover="basic_interface/sys_close_on.bmp"></button>
		</div>
		<div class="clear"></div>
	</div>
	<div class="overlay"></div>
	<div class="panel">
		<form class="setup">
			<table class="container">
				<tr>
					<td>
						Title:
					</td>
					<td colspan=100%>
						<input type="text" name="title" value="" maxlength="32" style="width:258px" />
					</td>
				</tr>
				<tr>
					<td>
						Limit:
					</td>
					<td>
						<select name="limit">
							<option value="20">20 People</option>
							<option value="12">12 People</option>
							<option value="8">8 People</option>
							<option value="4">4 People</option>
							<option value="2">2 People</option>
						</select>
					</td>
					<td>
						Type:
					</td>
					<td>
						<select name="type">
							<option value="1">Chat Room</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						Public:
					</td>
					<td>
						<input type="radio" name="public" value="1" checked="checked" />Public
						<input type="radio" name="public" value="0" />Private
					</td>
					<td>
						Sign:
					</td>
					<td>
						<input type="text" name="password" value="" maxlength="16" />
					</td>
				</tr>
				<tr class="footer" data-background="basic_interface/btnbar_mid2.bmp">
					<td>
						<button class="ok" data-background="btn_ok.bmp"></button>
					</td>
					<td>
						<button class="close" data-background="btn_close.bmp"></button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
