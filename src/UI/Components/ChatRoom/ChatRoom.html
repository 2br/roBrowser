<div id="ChatRoom">
	<div class="titlebar" data-background="basic_interface/titlebar_mid.bmp">
		<div class="left">
			<span class="title"></span> (<span class="count"></span>)
		</div>
		<div class="right">
			<button class="base close" data-background="basic_interface/sys_close_off.bmp" data-hover="basic_interface/sys_close_on.bmp"></button>
		</div>
		<div class="clear"></div>
	</div>
	<div class="overlay"></div>
	<div class="panel">
		<table class="container">
			<tr class="content">
				<td class="messages">
				</td>
				<td class="members">
				</td>
			</tr>
			<tr>
				<td class="send">
					<input type="text" name="message" maxlength="255" />
					<button class="extend" data-background="btn_resize.bmp"></button>
				</td>
			</tr>
		</table>
	</div>
</div>
