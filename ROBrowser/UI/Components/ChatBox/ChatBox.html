<div id="chatbox">
	
	<table class="header" cellpadding="0" cellspacing="0" border="0" width="100%">
		 <tr>
			 <td class="tab">
				 <div class="on">
					 <input type="text" value="Public"/>
				 </div>
			 </td>
			 <td><div class="options"></div></td>
		 </tr>
	</table>

	<div class="body">
		<div class="content"></div>
	</div>

	<div class="input" data-background="dialog_bg.bmp">
		<input type="text" class="username"/>
		<button class="list" data-background="dialog_btn0.bmp" data-hover="dialog_btn1.bmp" data-down="dialog_btn2.bmp"></button>
		<input type="text" class="message"/>
		<button class="filter" data-background="sys_base_off.bmp" data-down="sys_base_off.bmp"></button>
		<button class="size" data-background="sys_base_off.bmp" data-down="sys_base_off.bmp"></button>
	</div>
</div>
